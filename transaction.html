<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction - Mammy Koker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html"><img src="images/logo.png" alt="Mammy Koker" class="logo"></a>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="transaction-section py-5">
        <div class="container">
            <h2 class="text-center mb-4">Complete Your Transaction</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Gig Details</h5>
                            <p class="card-text">Title: Part-time Bookkeeper</p>
                            <p class="card-text">Description: Manage and balance books weekly.</p>
                            <p class="card-text">Price: Nle 1000</p>
                        </div>
                    </div>
                    <form id="transaction-form">
                        <div class="mb-3">
                            <label for="payment-method" class="form-label">Select Payment Method:</label>
                            <div class="d-flex justify-content-between">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="payment-method" id="monime" value="monime" required>
                                    <label class="form-check-label" for="monime">
                                        <img src="assets/images/monime.jpeg" alt="Monime" class="img-fluid payment-option">
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="payment-method" id="paypal" value="paypal">
                                    <label class="form-check-label" for="paypal">
                                        <img src="assets/images/paypal.png" alt="PayPal" class="img-fluid payment-option">
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="payment-method" id="orange_money" value="orange_money">
                                    <label class="form-check-label" for="orange_money">
                                        <img src="assets/images/orangemoney.png" alt="Orange Money" class="img-fluid payment-option">
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="payment-method" id="afrimoney" value="afrimoney">
                                    <label class="form-check-label" for="afrimoney">
                                        <img src="assets/images/afrimoney.jpeg" alt="Afrimoney" class="img-fluid payment-option">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Confirm Payment</button>
                    </form>
                    <div id="payment-message" class="mt-3"></div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="transaction.js"></script>
</body>
</html>
