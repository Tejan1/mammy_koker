<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mammy Koker</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>
           <header class="p-3" style="background-color: rgb(23, 67, 52);">
            <div class="container d-flex justify-content-between align-items-center">
                <img src="assets/images/logo.png" style="width: 70px; height: 60px;" alt="Mammy Koker Logo" class="logo">
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link text-white" href="login.html">login</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    
    <section class="registration py-5">
        <div class="container">
            <h2 class="text-center mb-4">Register</h2>
            <form id="registration-form" enctype="multipart/form-data" class="p-4 border rounded">
                <div class="profile mb-3 text-center">
                    <img src="assets/images/placeholder.jpeg" alt="Profile Picture" class="profile-picture mb-3" id="profile-picture">
                    <input type="file" id="profile-picture-input" accept="image/*" style="display: none;"><br>
                    <button type="button" class="btn btn-secondary mb-3" onclick="document.getElementById('profile-picture-input').click()">Choose Picture</button>

                    
                </div>

                <div class="mb-3">
                    <label for="first-name" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="first-name" name="first-name" required>
                </div>
                
                <div class="mb-3">
                    <label for="last-name" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="last-name" name="last-name" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" readonly>
                </div>
                
                <div class="mb-3">
                    <label for="phone-number" class="form-label">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone-number" name="phone-number" required>
                </div>
                
                <div class="mb-3">
                    <label for="bio" class="form-label">Bio:</label>
                    <textarea class="form-control" id="bio" name="bio" rows="4"></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="role" class="form-label">Role:</label>
                    <select class="form-select" id="role" name="role">
                        <option value="buyer">Buyer</option>
                        <option value="seller">Seller</option>
                        <option value="both">Both</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="university" class="form-label">University:</label>
                    <input type="text" class="form-control" id="university" name="university" required>
                </div>
                
                <div class="mb-3">
                    <label for="major" class="form-label">Major:</label>
                    <input type="text" class="form-control" id="major" name="major" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
