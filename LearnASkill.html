<body>
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="logo.png" alt="Mammy Koker Logo" height="50">

                    <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container my-5">
        <h2 class="text-center mb-4">Learn a Skill</h2>
        <div class="row" id="skill-cards">
            <!-- Skill cards will be dynamically added here -->
        </div>
    </section>

    <!-- Modal for YouTube video -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">Learn a Skill</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe width="950" height="534" src="https://www.youtube.com/embed/A48PwrG-G_8?list=PL90t8zy6iVSoI7NKzNoBAtfNDoVrByplp" title="Photoshop Tutorials | Design Professional Flyer | Poster design | Banner | by PROEML GRAPHIC" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        const skills = [
            { title: "Graphic Design", image: "assets/images/LearnASkillGraphicDesign.jpeg", videoUrl: "https://youtu.be/A48PwrG-G_8?list=PL90t8zy6iVSoI7NKzNoBAtfNDoVrByplp" },
            { title: "Home Tutoring", image: "assets/images/home-tutoring.jpg", videoUrl: "https://www.youtube.com/embed/XXXXXXXXXXX" },
            { title: "Accounting Basics", image: "assets/images/accounting.jpg", videoUrl: "https://www.youtube.com/embed/XXXXXXXXXXX" },
            { title: "Web Development", image: "assets/images/web-development.jpg", videoUrl: "https://www.youtube.com/embed/XXXXXXXXXXX" },
            // Add more skills as needed
        ];

        function displaySkills(skills) {
            const skillCardsContainer = document.getElementById('skill-cards');
            skillCardsContainer.innerHTML = '';

            skills.forEach(skill => {
                const card = `
                    <div class="col-md-3 skill-card" data-bs-toggle="modal" data-bs-target="#videoModal" data-video="${skill.videoUrl}">
                        <div class="card">
                            <img src="${skill.image}" class="card-img-top" alt="${skill.title}">
                            <div class="card-body">
                                <h5 class="card-title">${skill.title}</h5>
                            </div>
                        </div>
                    </div>
                `;
                skillCardsContainer.insertAdjacentHTML('beforeend', card);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            displaySkills(skills);

            const videoModal = document.getElementById('videoModal');
            videoModal.addEventListener('show.bs.modal', event => {
                const button = event.relatedTarget;
                const videoUrl = button.getAttribute('data-video');
                const videoFrame = document.getElementById('videoFrame');
                videoFrame.src = videoUrl;
            });

            videoModal.addEventListener('hide.bs.modal', () => {
                const videoFrame = document.getElementById('videoFrame');
                videoFrame.src = '';
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
