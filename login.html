<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mammy Koker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <header class="p-3" style="background-color: rgb(23, 67, 52);">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="assets/images/logo.png" style="width: 70px; height: 60px;" alt="Mammy Koker Logo" class="logo">
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="#">login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="login py-5">
        <div class="container">
            <h2 class="text-center mb-4">Login</h2>
            <form id="login-form" class="p-4 border rounded">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
               
                <div class="mb-3 text-center">
                    <a href="forgot-password.php" class="text-decoration-none" >Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100" style="margin-bottom: 8px;">Login</button>

                <div class="mb-3 text-center">
                    ------- or --------
                </div>

                <div class="mb-3 text-center">
                    <button type="button" class="btn btn-danger" id="google-signin">Sign in with Google</button>
                    <button type="button" class="btn btn-primary" id="facebook-signin">Sign in with Facebook</button>
                </div>
            </form>
        </div>
    </section>
    
    <!-- Load the Google and Facebook SDKs -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
