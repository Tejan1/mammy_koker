<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Gig - Mammy Koker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .post-gig-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control, .form-select {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container post-gig-container">
        <h2 class="text-center mb-4">Post a Gig</h2>
        <form>
            <div class="form-group">
                <label for="gig-title" class="form-label">Gig Title:</label>
                <input type="text" class="form-control" id="gig-title" placeholder="Enter gig title" required>
            </div>
            <div class="form-group">
                <label for="category" class="form-label">Category:</label>
                <div class="d-flex">
                    <select class="form-select" id="category" required>
                        <option value="" disabled selected>Select category</option>
                        <option value="Graphics & Design">Graphics & Design</option>
                        <option value="Home Tutoring">Home Tutoring</option>
                        <option value="Accounting">Accounting</option>
                        <option value="Digital Marketing">Digital Marketing</option>
                        <option value="Writing & Translation">Writing & Translation</option>
                        <option value="Video Editing">Video Editing</option>
                        <option value="Web Design & Development">Web Design & Development</option>
                        <option value="Photography">Photography</option>
                        <option value="Music & Audio">Music & Audio</option>
                        <option value="Programming & Tech">Programming & Tech</option>
                        <option value="Data">Data</option>
                        <option value="Business">Business</option>
                        <option value="Personal Growth & Hobbies">Personal Growth & Hobbies</option>
                        <option value="End-to-End Projects">End-to-End Projects</option>
                    </select>
                    <button type="button" class="btn btn-secondary ms-2" data-bs-toggle="modal" data-bs-target="#addCategoryModal">Add Category</button>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" rows="5" placeholder="Describe your gig in detail" required></textarea>
            </div>
            <div class="form-group">
                <label for="budget" class="form-label">Budget:</label>
                <input type="number" class="form-control" id="budget" placeholder="Enter your budget" required>
            </div>
            <div class="form-group">
                <label for="deadline" class="form-label">Deadline:</label>
                <input type="date" class="form-control" id="deadline" required>
            </div>
            <div class="form-group">
                <label for="attachments" class="form-label">Attachments:</label>
                <input type="file" class="form-control" id="attachments" multiple>
            </div>
            <button type="submit" class="btn btn-primary w-100">Post Gig</button>
        </form>
    </div>

    <!-- Add Category Modal -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCategoryModalLabel">Add New Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="new-category" class="form-label">Category Name:</label>
                        <input type="text" class="form-control" id="new-category" placeholder="Enter new category name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="add-category-btn">Add Category</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#add-category-btn').click(function() {
                const newCategory = $('#new-category').val().trim();
                if (newCategory) {
                    $('#category').append(`<option value="${newCategory}">${newCategory}</option>`);
                    $('#category').val(newCategory);
                    $('#new-category').val('');
                    $('#addCategoryModal').modal('hide');
                }
            });
        });
    </script>
</body>
</html>
