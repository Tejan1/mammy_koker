<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Code - Mammy Koker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <style>
        .code-input {
            width: 3rem;
            height: 3rem;
            text-align: center;
            font-size: 2rem;
            margin: 0.5rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <header class="p-3" style="background-color: rgb(23, 67, 52);">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="assets/images/newlogo.jpeg" style="width: 70px; height: 60px;" alt="Mammy Koker Logo" class="logo">
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="registeration.html">register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h2 class="mb-4">Enter Your Confirmation Code</h2>
                <h6 id="email-from-user">youremail@mammykoker.com</h6>
                <form id="confirmation-form">
                    <div class="d-flex justify-content-center mb-4">
                        <input type="text" maxlength="1" class="code-input" id="digit1" required>
                        <input type="text" maxlength="1" class="code-input" id="digit2" required>
                        <input type="text" maxlength="1" class="code-input" id="digit3" required>
                        <input type="text" maxlength="1" class="code-input" id="digit4" required>
                        <input type="text" maxlength="1" class="code-input" id="digit5" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Confirm Code</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Auto-focus the next input field when a digit is entered
            $('.code-input').on('keyup', function(e) {
                if (this.value.length === this.maxLength) {
                    $(this).next('.code-input').focus();
                }
            });

            // Handle form submission
            $('#confirmation-form').on('submit', function(e) {
                e.preventDefault();
                const code = $('#digit1').val() + $('#digit2').val() + $('#digit3').val() + $('#digit4').val() + $('#digit5').val();
                alert('Code confirmed: ' + code);
                // Add your code to handle the confirmed code here (e.g., send it to the server)
            });
        });
    </script>
</body>
</html>
